management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
spring:
  cloud:
    config:
      uri:
      - http://spring-cloud-config-server:1011/
